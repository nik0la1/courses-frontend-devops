<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  Программа хранит в двух переменных курс доллара и евро. В первой переменной у вас хранится стоимость одного евро в рублях, во второй - стоимость одного доллара в рублях. Вы спрашиваете у пользователя, сколько рублей он хочет сконвертировать, получаете это число и считаете. Результат надо вывести на страницу с помощью alert.

        var usd = 60.30; // Курс одного доллора в рублях
        var eur = 60.08; // Курс одного евро в рублях

        var rub = prompt("Сколько рублей вы хотите сконвертировать?"); // Сколько рублей он хотите сконвертировать
        rub = parseInt(rub); // Перевел значение rub из строкового типа в числовой тип

        var rubUsd = usd * rub; // Конвертирую рубли в доллор
        var rubEur = eur * rub; // Конвертирую рубли в евро

        alert("USD = " + rubUsd + "; EUR = " + rubEur); // Вывожу на экран резултат конвертации 
    </script>
</body>
</html>
