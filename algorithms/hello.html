<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Создал переменную var указал имя переменной message и присвоил значение Привет, мир
        var message = "Привет, мир";
        // Вывел на экран содержимое переменной message Привет, мир
        alert(message);
        // Изминил значение message на Привет я изучаю JavaScript
        message = "Привет я изучаю JavaScript";
        // Вывел на экран содержимое переменной message Привет я изучаю JavaScript
        alert(message);

        // Создание программы которая спрашивает у пользователя его имя и приветствуе его
        // Создал переменную var указал ей имя name и с помощью prompt попросил вести свое имя
        var name = prompt("Введите свое имя");
        // С помощью alert вывел содержимое переменной name
        alert(name);
        // Поприветствовал пользователя
        alert("Привет, " + name);

    </script>
</body>
</html>
