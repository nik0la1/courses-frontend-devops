<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Прошу у пользователя ввести числа
        var a = prompt("Введите первое число");
        var b = prompt("Введите второе число");
        // С помощью parseInt перевожу переменные из строкового типа в числовой тип данных
        a = parseInt(a);
        b = parseInt(b);
        // Создал переменную с и поместил в нее сложения a и b
        var c = a + b;
        // Ввывожу на экран значение переменной с
        alert("Сумма двух чисел " + c);
        // Создал переменную с и поместил в нее произведение a и b
        var c = a * b;
        // Ввывожу на экран значение переменной с
        alert("Произведение двух чисел " + c);
    </script>
</body>
</html>
