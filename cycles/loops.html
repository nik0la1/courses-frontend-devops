<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 0; // переменная значения ссечик
        while(i < 5){ // Пока i меньше 5 будем выводить на экран Привет!
            document.write("Привет! <br />");
            i = i + 1; // После каждого вывода на экран к значению переменной i будет прибовляться 1
        }
        // альтернативный способ
        for(var i = 0; i < 8; i++){
            document.write("Привет я изучаю Циклы в JavaScript <br />");
        }
    </script>
</body>
</html>
