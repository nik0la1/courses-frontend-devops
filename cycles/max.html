<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Программа каторая выбирае из двух чисел большое значение
        var a = +prompt("Введите первое число"); // Просим пользователя ввести первое число
        var b = +prompt("Введите второе число"); // Просим пользователя ввести второе число

        if (a > b){ // если значение a больше значения b то в переменную max добавиться значение переменной a
            var max = a;
        } else if (a == b){ // В противном случаии если значение переменной a равны с значением переменной b то выводится на экран что числа равны
            alert("Числа равны");
        } else { // Иначе если значение переменной a меньше значения переменной b то в переменную max добовляется значение переменной b
            max = b;
        }

        alert("Максимальное число: " + max); // выводим на экран значение переменной max
    </script>
</body>
</html>
